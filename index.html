<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodities Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Commodities Market Dashboard</h1>
